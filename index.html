<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <section id="calc-container">
        <p id="output-field"></p>
        <input type="text" id="user-input">
        <br>
        <div id="num-container">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="number-btn">0</button>
            <button id="decimal-btn">.</button>
        </div>
        <br>
        <div id="ops-container">
            <button id="add-btn" class="op-btn" value="+">+</button>
            <button id="sub-btn" class="op-btn" value="-">-</button>
            <button id="mult-btn" class="op-btn" value="*">ร</button>
            <button id="divide-btn" class="op-btn" value="/">รท</button>
        </div>
        <br>
        <div id="actions-container">
            <button id="equals-btn">=</button>
            <button id="backspc-btn">Backspace</button>
            <button id="clear-btn">Clear All</button>
        </div>
    </section>
</body>
</html>
